name: Deploy to Azure

on:
  push:
    branches:
      - main

env: 
  CE_SECRET_KEY: ${{ secrets.CE_SECRET_KEY }}
  CE_DB_USERNAME: ${{ secrets.CE_DB_USERNAME }}
  CE_DB_PASSWORD: ${{ secrets.CE_DB_PASSWORD }}
  CE_DB_NAME: ${{ secrets.CE_DB_NAME }}
  CE_DB_HOSTNAME: ${{ SECRETS.CE_DB_HOSTNAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_DATABASE: ${{ secrets.CE_DB_NAME }}
          MYSQL_USER: ${{ secrets.CE_DB_USERNAME }}
          MYSQL_PASSWORD: ${{ secrets.CE_DB_PASSWORD }}
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:    
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Django migrations
      run: |
        python manage.py migrate

    - name: Collect static files
      run: |
        python manage.py collectstatic --noinput
